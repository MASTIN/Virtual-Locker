<!DOCTYPE html>
<html>
<head>
	<title>Add Item Page</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- CUSTOM STYLESHEET -->
	<link rel="stylesheet" href="./assets/css/style.css">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
	
	<h1>Add an Item</h1>

	<form class="form-horizontal">

	  <div class="form-group">
	    <label for="input_item_name" class="col-sm-2 control-label">Item Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="input_item_name" placeholder="item_name">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="input_location" class="col-sm-2 control-label">Location</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="input_location" placeholder="location">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="input_category" class="col-sm-2 control-label">Category</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="input_category" placeholder="category">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="input_value" class="col-sm-2 control-label">Value</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="input_value" placeholder="value">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="input_date" class="col-sm-2 control-label">Date Purchased</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="input_date" placeholder="date_purchased">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="input_purchase_price" class="col-sm-2 control-label">Purchase Price</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="input_purchase_price" placeholder="purchase_price">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="input_serial_number" class="col-sm-2 control-label">Serial Number</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="input_serial_number" placeholder="serial_number">
	    </div>
	  </div>	

	  <div class="form-group">
	    <label for="input_image" class="col-sm-2 control-label">Image URL</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="input_image" placeholder="image">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="input_notes" class="col-sm-2 control-label">Notes</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="input_notes" placeholder="notes">
	    </div>
	  </div>

	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Submit</button>
	    </div>
	  </div>
	</form>


</div>
</body>
</html>
