<!-- FORM TO ADD AN ITEM -->
<div class="container" id="newItemForm">

	<h2 id="addHeader">Add an Item</h2>	

	<div class="row">
	<div class="col-sm-10">
		<form class="form-horizontal">

		  <div class="form-group">
		    <label for="input_item_name" class="col-sm-3 control-label">Item Name</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" id="item_name" name="item_name" placeholder="Macbook Pro">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="input_location" class="col-sm-3 control-label">Location</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" id="location" placeholder="Bedroom">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="input_category" class="col-sm-3 control-label">Category</label>
		    <div class="col-sm-9">
				<select class="form-control" id="category">
				  <option selected>Category</option>
				  <option>Electronics</option>
				  <option>Appliances</option>
				  <option>Furniture</option>
				  <option>Jewelry</option>
				  <option>Kitchenware</option>
				  <option>Tools / Machinery</option>
				  <option>Collectibles</option>
				  <option>Clothing</option>
				  <option>Recreation</option>
				  <option>Misc</option>
				</select>	    
		       <!--<input type="text" class="form-control" id="category" placeholder="category"> -->
		  </div>

		  <div class="form-group">
		    <label for="input_value" class="col-sm-3 control-label">Value ($)</label>
		    <div class="col-sm-9">
		      <input type="number" class="form-control" id="value" placeholder="750">
			  </div>
		  </div>

		  <div class="form-group">
		    <label for="input_value" class="col-sm-3 control-label">Value</label>
		    <div class="col-sm-9">
		      <input type="number" class="form-control" id="value" placeholder="value">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="input_date" class="col-sm-3 control-label">Date Purchased</label>
		    <div class="col-sm-9">
		      <input type="date" class="form-control" id="date_purchased" placeholder="01/01/2017">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="input_purchase_price" class="col-sm-3 control-label">Purchase Price ($)</label>
		    <div class="col-sm-9">
		      <input type="value" class="form-control" id="purchase_price" placeholder="1200">   
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="input_serial_number" class="col-sm-3 control-label">Serial Number</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" id="serial_number" placeholder="7ADF89DF7">
		    </div>
		  </div>	

		  <div class="form-group">
		    <label for="input_image" class="col-sm-3 control-label">Image URL</label>
		    <div class="col-sm-9">
		      <input type="url" class="form-control" id="image" placeholder="macbook.jpg">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="input_notes" class="col-sm-3 control-label" id="notes">Notes</label>
		    <div class="col-sm-9">
		      <textarea class="form-control" rows="3"></textarea>
		    </div>
		  </div>

		  <div class="form-group">
		    <div class="col-sm-offset-3 col-sm-9">
		      <button type="submit" class="btn btn-warning" id="newItem">Submit</button>
		    </div>
		  </div>
		</form>
	</div>

</div>

<script>
// ON SUBMIT, CAPTURE FORM INPUT

// For a form element's value to be included in the serialized string, it must have a name attribute.
  $( "button[type='submit']" ).on( "click", function (event) {
  	event.preventDefault();
    var datastring = $( "form" ).serialize();
    console.log(datastring);
// POST REQUEST
	$.ajax({
	    type: "POST",
	    url: "your url.php",
	    data: datastring,
	    dataType: "json",
	    success: function(data) {
	    	// if the dataType is not specified as json uncomment this
	        var obj = jQuery.parseJSON(data); 
	        // do what you want with the server response
	    },
	    error: function() {
	        alert('error handing here');
	    }
	});
  });
</script>
