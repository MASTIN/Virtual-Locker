<!DOCTYPE html>
<html>
<head>
	<title>Safekeeper | Login</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
	<!-- CUSTOM STYLESHEET -->
	<link rel="stylesheet" href="./assets/css/style.css">
	<!-- Favicon link -->
	<link rel="icon" href="assets/images/safelogo.png" type="image/png" sizes="16x16">
	<!-- FONT AWESOME -->
	<script src="https://use.fontawesome.com/feca357678.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<!-- BACKGROUND IMAGE -->
<img class="bgimage" src="./assets/images/grey.jpg">
 <div class="container">
	<div class="centerContentParent">
		<div class="centerContentChild">
			<!-- HEADER -->
			<h1 id="landingPageHeader">SafeKeeper
			<img id="headerlogo" src="./assets/images/safelogo.png"></h1>
			<!-- LOGIN BUTTONS -->
			<div id="loginButtons">
				<button type="button" class="login btn col-sm-5 btn-warning" data-toggle="modal" data-target="#signupModal">Sign Up  <i class="fa fa-user"></i></button>
				<button type="button" class="login btn col-sm-5 btn-warning" data-toggle="modal" data-target="#signinModal">Sign In  <i class="fa fa-user"></i></button>
			</div>

		</div>
	</div>
</div> <!-- close container -->

<!-- =============MODALS====================== -->

<!-- Sign in Modal -->
<div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signinModalLabel">Sign In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<form class="form-horizontal">
			  <div class="form-group">
			    <label for="userEmail" class="col-sm-3 control-label">Email</label>
			    <div class="col-sm-9">
			      <input type="text" class="form-control existinguser" id="userEmail" placeholder="">
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="userPassword" class="col-sm-3 control-label">Password</label>
			    <div class="col-sm-9">
			      <input type="password" class="form-control existinguser" id="userPassword">
			    </div>
			  </div>					
		</form>

		<p class="alertUser"></p>
		
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="signinbutton" class="btn btn-warning">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- Sign up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signinModalLabel">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<form class="form-horizontal">
			  <div class="form-group">
			    <label for="newUserName" class="col-sm-3 control-label">Name</label>
			    <div class="col-sm-9">
			      <input type="text" class="form-control newuser" id="newUserName" placeholder="">
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="newUserEmail" class="col-sm-3 control-label">Email</label>
			    <div class="col-sm-9">
			      <input type="email" class="form-control newuser" id="newUserEmail" placeholder="">
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="newUserPassword" class="col-sm-3 control-label">Password</label>
			    <div class="col-sm-9">
			      <input type="password" class="form-control newuser" id="newUserPassword">
			    </div>
			  </div>					
		</form>

		<p class="alertUser"></p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="signupbutton" class="btn btn-warning">Submit</button>
      </div>
    </div>
  </div>
</div>			

<!-- js for user login (needs to be after html to work properly -->
<script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
